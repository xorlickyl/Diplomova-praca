<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body style="background: white;">
<h3>Diplomova praca</h3>
<form>
    <label>Insert scrapping URL:</label>
    <input type="text" id="url" name="url">
    <button id="send_url" type="submit">Send</button>
</form>
<p id="uri"></p>
</body>
<script>
    document.querySelector('#send_url').addEventListener('click', function() {
        let url = document.getElementById("url").value;
        const {ipcRenderer} = require('electron')
        // send to main.js
        ipcRenderer.send('asynchronous-message', url )
        // receive message from main.js
        //ipcRenderer.on('asynchronous-reply', (event, arg) => {
            document.getElementById('uri').innerHTML=url;
         //   console.log(arg)
       // })
    });
</script>
</html>
